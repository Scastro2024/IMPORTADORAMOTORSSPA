<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="modelo_login.css"> <!-- Cambiado a .css -->
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Rut</label> <!-- Cambiado a "Rut" -->
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <div id="errorMessage" class="hidden">Rut o contraseña incorrectos.</div> <!-- También cambié el mensaje de error -->
            </form>
        </div>
    </div>
    
    <!-- Pie de página -->

        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="inicio_sesion.js"></script>
</body>
</html>
